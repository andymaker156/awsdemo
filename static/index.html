<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Application Risk Assessment</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <h1>Loan Application Risk Assessment</h1>
    <select id="loanApplications" onchange="loadApplication();">
    </select>
    <hr />

    <div class="tab-content">
        <div class="panel panel-primary">
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <div class="panel panel-primary text-center">
                        <div class="panel-heading">
                            <h3 class="panel-title">Property Details</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped">
                                <tbody>
                                    <tr>
                                        <td style="text-align:left">Applicant's Full Name</td>
                                        <td colspan="3" style="text-align:left"><input type="text" name="inputName"
                                                id="inputName" size="25" autocomplete="off"
                                                onkeyup="validateApplication();" onblur="validateApplication();">
                                            <br><label id="inputNameValidation" style="display:none">Name is
                                                required</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align:left">Date of Birth</td>
                                        <td style="text-align:left"><input type="text" name="inputDoBMonth"
                                                id="inputDoBMonth" size="4" maxlength="2" placeholder="MM"
                                                autocomplete="off" onblur="validateApplication();"></td>
                                        <td style="text-align:left"><input type="text" name="inputDoBDay"
                                                id="inputDoBDay" size="3" maxlength="2" placeholder="DD"
                                                autocomplete="off" onblur="validateApplication();"></td>
                                        <td style="text-align:left"><input type="text" name="inputDoBYear"
                                                id="inputDoBYear" size="3" maxlength="4" placeholder="YYYY"
                                                autocomplete="off" onblur="validateApplication();"></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td style="text-align:left" colspan="3"><label id="inputDoBValidation"
                                                style="display:none">Date is required</label></td>
                                    </tr>
                                    <tr>
                                        <td style="text-align:left">Annual Income</td>
                                        <td style="text-align:left" colspan="3"><input type="text"
                                                name="inputAnnualIncome" id="inputAnnualIncome" size="25"
                                                autocomplete="off" onkeyup="validateApplication();"
                                                onblur="validateApplication();">
                                            <br><label id="inputAnnualIncomeValidation" style="display:none">Income is
                                                required</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align:left">Check All That Applies</td>
                                        <td style="text-align:left" colspan="3">
                                            <input type="checkbox" id="IsEmployed">I'm employed<br>
                                            <input type="checkbox" id="HasKids">I have kids<br>
                                            <input type="checkbox" id="HasLoans">I have other loans<br>
                                            <input type="checkbox" id="HasCreditcards">I have multiple credit cards<br>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align:left">What will you use this loan for?</td>
                                        <td style="text-align:left" colspan="3"><textarea name="inputLoanPurpose"
                                                id="inputLoanPurpose" autocomplete="off" rows="3" cols="27"
                                                onkeyup="validateApplication();"
                                                onblur="validateApplication();"></textarea>
                                            <br><label id="inputLoanPurposeValidation" style="display:none">Purpose is
                                                required</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align:left">How much do you want to borrow?</td>
                                        <td style="text-align:left" colspan="3"><input type="text"
                                                name="inputLoanAmount" id="inputLoanAmount" size="25" autocomplete="off"
                                                onkeyup="validateApplication();" onblur="validateApplication();">
                                            <br><label id="inputLoanAmountValidation" style="display:none">Loan amount
                                                is required</label>
                                        </td>
                                    <tr>
                                        <td colspan="4">
                                            <hr />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align:left"><button onclick="clearApplication();">Clear</button>
                                        </td>
                                        <td colspan="2" />
                                        <td style="text-align:left"><button onclick="saveApplication();">Apply</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <div class="panel panel-primary">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <div class="panel panel-primary text-center">
                            <div class="panel-heading">
                                <h3 class="panel-title">Risk Summary</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped">
                                    <tbody>
                                        <tr>
                                            <td style="text-align:left">
                                                <div id="riskSummary" name="riskSummary" class="border" style="display:none;"></div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

<script src="scripts/funcs.js"></script>

</html>
